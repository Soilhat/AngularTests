<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0 }">
  <div class="container">
  	<div class="row">
  		<div class="col-xs-9">
	  		<h2>{{postTitle}}</h2>
		</div>
		<div class="col-xs align-middle">
	  		<p>Test Date</p>
		</div>
	</div>
  </div>
  <p>{{postDescription}}</p>
  <button class="btn btn-success"
          (click)="UpdateLoveIts(1)">Love it!</button>
  <button class="btn btn-danger"
          (click)="UpdateLoveIts(-1)">Don't love it!</button>
</li>
