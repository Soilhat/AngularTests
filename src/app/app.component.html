<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Posts</h1>
      <!--button class="btn btn-info"> Add </button-->
      <ul class="list-group">
        <app-post *ngFor="let post of posts"
                  [postTitle] = "post.title"
                  [postDescription] = "post.content"
                  [postDate]= "post.created_at"
                  [loveIts]= "post.loveIts"></app-post>
      </ul>
    </div>
  </div>
</div>
